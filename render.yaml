services:
  - type: web
    name: infostore-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn infostore.wsgi:application"
    healthCheckPath: "/api/products/" # Um endpoint leve para o Render verificar a saúde
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: FRONTEND_URL
        value: https://infostore-tau.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.7 # Versão estável e amplamente suportada

  # --- SERVIÇO CRON (KEEP-ALIVE) ---
  - type: cron
    name: infostore-keepalive
    plan: free
    schedule: "*/10 * * * *"
    startCommand: "curl -X GET https://infostore-api.onrender.com/api/products/"